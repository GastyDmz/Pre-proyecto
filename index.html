<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <!-- Hacemos que el sitio sea responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlaces para importar fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importamos la fuente 'Kanit' para usar en nuestro sitio -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    
    <!-- Enlace al CSS de Bootstrap para ayudarnos con estilos y diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>FallShop</title>
    
    <!-- Enlace a nuestro archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Comienzo del encabezado de la página -->
    <header>
        <!-- Menú de navegación principal -->
        <nav class="navbar sticky-top">
            <!-- La clase 'sticky-top' hace que el menú se quede fijo en la parte superior al hacer scroll -->
            <a href="./quienes_somos.html">
                <!-- Sección izquierda del menú con el logo y el título -->
                <div class="nav_inicio">
                    <!-- Logo de la empresa -->
                    <img class="img-fallshop" src="./img/Fallshop.png" class="Logo" alt="FallShop">
                    <!-- Título o nombre de la empresa -->
                    <h1 class="Titulo">FallShop</h1>
                </div>
            </a>
            <!-- Sección derecha del menú con iconos -->
            <div class="nav_inicio iconos">
                <!-- Icono del carrito de compras -->
                <a href="./Carrito.html"><box-icon class='icono' name='cart' color='white'></box-icon></a>
                <!-- Icono del perfil de usuario -->
                <a href="./Usuario.html"><box-icon class='icono' name='user-circle' color='white'></box-icon></a>
            </div>
        </nav>
        
        <!-- Carrusel de imágenes (slideshow) -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <!-- Indicadores (puntos) para cambiar entre las imágenes del carrusel -->
            <div class="carousel-indicators">
                <!-- Botón para la primera imagen -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <!-- Botón para la segunda imagen -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <!-- Botón para la tercera imagen -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <!-- Contenedor de las imágenes del carrusel -->
            <div class="carousel-inner">
                <!-- Primera imagen del carrusel -->
                <div class="carousel-item active">
                    <img src="./img/Carousel 1.png" class="d-block w-100" alt="Imagen 1">
                </div>
                <!-- Segunda imagen del carrusel -->
                <div class="carousel-item">
                    <img src="./img/Carousel 2.png" class="d-block w-100" alt="Imagen 2">
                </div>
                <!-- Tercera imagen del carrusel -->
                <div class="carousel-item">
                    <img src="./img/Carousel 3.png" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <!-- Botón para ir a la imagen anterior -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <!-- Icono de flecha hacia la izquierda -->
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <!-- Texto alternativo para lectores de pantalla -->
                <span class="visually-hidden">Anterior</span>
            </button>
            <!-- Botón para ir a la imagen siguiente -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <!-- Icono de flecha hacia la derecha -->
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <!-- Texto alternativo para lectores de pantalla -->
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </header>
    
    <!-- Comienzo del contenido principal de la página -->
    <main id="main">
        <!-- Subtítulo de la sección -->
        <h3 class="main_subtitulo">Productos destacados</h3>
        <!-- Contenedor de las tarjetas de productos -->
        <div class="main_cards">
            <!-- Tarjeta de producto -->
            <div class="card" style="width: 18rem;">
                <!-- Imagen del producto -->
                <img src="./img/a1.jpg" class="card-img-top" alt="Producto 1">
                <!-- Cuerpo de la tarjeta con información del producto -->
                <div class="card-body">
                    <!-- Nombre del producto -->
                    <h5 class="card-title">Outfit #1</h5>
                    <!-- Descripción corta y precio -->
                    <p class="card-text">$120.000</p>
                </div>
            </div>
                    <!-- Tarjeta de producto -->
            <div class="card" style="width: 18rem;">
            <!-- Imagen del producto -->
            <img src="./img/a2.jpg" class="card-img-top" alt="Producto 2">
            <!-- Cuerpo de la tarjeta con información del producto -->
            <div class="card-body">
                <!-- Nombre del producto -->
                <h5 class="card-title">Outfit #2</h5>
                <!-- Descripción corta y precio -->
                <p class="card-text">$133.000</p>
            </div>
        </div>

                <!-- Tarjeta de producto -->
                <div class="card" style="width: 18rem;">
                    <!-- Imagen del producto -->
                    <img src="./img/a4.jpg" class="card-img-top" alt="Producto 3">
                    <!-- Cuerpo de la tarjeta con información del producto -->
                    <div class="card-body">
                        <!-- Nombre del producto -->
                        <h5 class="card-title">Outfit #3</h5>
                        <!-- Descripción corta y precio -->
                        <p class="card-text">125.000</p>
                    </div>
                </div>


                        <!-- Tarjeta de producto -->
            <div class="card" style="width: 18rem;">
            <!-- Imagen del producto -->
            <img src="./img/a6.jpg" class="card-img-top" alt="Producto 4">
            <!-- Cuerpo de la tarjeta con información del producto -->
            <div class="card-body">
                <!-- Nombre del producto -->
                <h5 class="card-title">Outfit #4</h5>
                <!-- Descripción corta y precio -->
                <p class="card-text">$119.000</p>
            </div>
        </div>
        <!-- Puedes duplicar estas tarjetas para más productos -->
        </div>
    </main>
    
    <!-- Comienzo del pie de página -->
    <footer class="container">
        <!-- Enlace a la página 'Quiénes somos' -->
        <a href="./Quienes_somos.html" id="QuienesSomos">Quiénes somos</a>
        <!-- Formulario de contacto -->
        <!-- Sección de redes sociales -->
        <div>
            <h1 id="redes">Redes:</h1>
            <!-- Iconos de las redes sociales -->
            <img class="RSocial" src="./img/facebook.jpg" alt="Facebook">
            <img class="RSocial" src="./img/insta.jpg" alt="Instagram">
            <img class="RSocial" src="./img/twitter.jpg" alt="Twitter">
            <img class="RSocial" src="./img/tiktok.jpg" alt="TikTok">
        </div>
    </footer>
    
    <!-- Scripts de JavaScript necesarios para Bootstrap y los iconos -->
    <!-- Script de Bootstrap para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para los iconos de Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
